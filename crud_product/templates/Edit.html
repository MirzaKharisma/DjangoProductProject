<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Produk</title>
</head>
<body>
    <center>
    <h1>Edit Produk</h1>
    <hr>
    <form method="POST" action="/update/{{Produk.id_produk}}">
        {% csrf_token %}
    <table border="1">
        <tr>
            <td>Nama Produk</td>
            <td><input type="text" placeholder="Masukkan nama produk...." name="nama_produk" value="{{Produk.nama_produk}}" required></td>
        </tr>
        <tr>
            <td>Kategori</td>
            <td>
                <select name="kategori">
                    <option disabled=true>-- Pilih Kategori --</option>
                    {% for kategori in data_kategori %}
                    <option 
                        value={{kategori.id_kategori}}
                        {% if kategori.id_kategori == Produk.kategori_id %}
                            selected
                        {% endif %}
                    >
                        {{kategori.nama_kategori}}
                    </option>
                    {% endfor %}
                </select>
            </td>
        </tr>
        <tr>
            <td>Harga</td>
            <td><input type="text" pattern="[0-9]+" placeholder="Masukkan harga produk...." name="harga" value="{{Produk.harga}}" required></td>
        </tr>
        <tr>
            <td>Status</td>
            <td>
                <select name="status">
                    <option selected disabled=true>-- Pilih status --</option>
                    {% for status in data_status %}
                    <option 
                        value={{status.id_status}}
                        {% if status.id_status == Produk.status_id %}
                            selected
                        {% endif %}
                    >
                        {{status.nama_status}}
                    </option>
                    {% endfor %}
                </select>
            </td>
        </tr>
        <tr>
            <td><input type="submit" value="Update Produk"></td>
            <td>
                {% if messages %}
                {% for mess in messages %}
                <b style="color: green;">{{mess}}</b>
                {% endfor %}
                {% endif %}
            </td>
        </tr>
    </table>
    </form>
    <a href="{% url 'show_produk' %}">Halaman Utama</a>
    </center>
</body>
</html>
