<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Product</title>
</head>
<body>
    <center>
    <h1>Insert Produk</h1>
    <hr>
    <form method="POST">
        {% csrf_token %}
    <table border="1">
        <tr>
            <td>Nama Produk</td>
            <td><input type="text" placeholder="Masukkan nama produk...." name="nama_produk" required></td>
        </tr>
        <tr>
            <td>Kategori</td>
            <td>
                <select name="kategori_id">
                    <option selected disabled=true>-- Pilih Kategori --</option>
                    {% for kategori in data_kategori %}
                    <option value={{kategori.id_kategori}}>{{kategori.nama_kategori}}</option>
                    {% endfor %}
                </select>
            </td>
        </tr>
        <tr>
            <td>Harga</td>
            <td><input type="text" pattern="[0-9]+" placeholder="Masukkan harga produk...." name="harga" required></td>
        </tr>
        <tr>
            <td>Status</td>
            <td>
                <select name="status_id">
                    <option selected disabled=true>-- Pilih status --</option>
                    {% for status in data_status %}
                    <option value={{status.id_status}}>{{status.nama_status}}</option>
                    {% endfor %}
                </select>
            </td>
        </tr>
        <tr>
            <td><input type="submit" value="Insert"></td>
            <td>
                {% if messages %}
                {% for mess in messages %}
                <b style="color: green;">{{mess}}</b>
                {% endfor %}
                {% endif %}
            </td>
        </tr>
    </table>
    </form>
    <a href="{% url 'show_produk' %}">Halaman Utama</a>
    </center>
</body>
</html>
